name: remedi
description: Support MVVM architecture using provider.
version: 1.0.0
homepage: 'https://github.com/studio-b-co-kr/remedi_flutter_app_components'
repository: 'https://github.com/studio-b-co-kr/remedi_flutter_app_components'

environment:
  sdk: ">=2.16.1 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  ## [START] architecture
  provider: ^6.0.2
  ## [END] architecture

  ## [START] http api.
  dio: ^4.0.4
  ## [END] http api.

  ## [START] firebase support
  firebase_core: ^1.13.1
  ## [END] firebase support

  ## [START] firebase messaging
  firebase_messaging: ^11.2.11
  flutter_local_notifications: ^9.4.0
  ## [END] firebase messaging

  ## [START] deep_link
  flutter_branch_sdk: ^5.0.0
  ## [END] deep_link

  ## [START] widgetsflutt
  flutter_localizations: # Add this line
    sdk: flutter

  # phone number input.
  flutter_multi_formatter: ^2.4.4

  # network image
  flutter_svg: ^1.0.0
  extended_image: ^6.0.1
  ## [END] widgets

  ## [START] auth
  # kakao login
  flutter_kakao_login: ^3.4.0

  # sign in with apple
  sign_in_with_apple: ^3.3.0

  # phone verification
  firebase_auth: ^3.3.4

  # phone number input.
  expandable: ^5.0.1
  libphonenumber_plugin: ^0.2.3
  equatable: ^2.0.3
  collection: ^1.15.0
  ## [END] auth

  ## [START] permission
  flutter_secure_storage: ^5.0.2
  permission_handler: ^9.2.0
  notification_permissions: ^0.6.1
  ## [END] permission

  ## [START] update
  # go to store on force update page
  store_redirect: ^2.0.0
  ## [END] update

  sembast: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  http_mock_adapter: ^0.3.2

